<!DOCTYPE HTML>
    <html>
        <title>Hexidecimal Clock</title>
        <style>
        
        @import url("http://fonts.googleapis.com/css?family=Lato:100");
    /*basic reset*/
    * {margin: 0; padding: 0;}
    /*make the body occupy full height*/
    html, body {height: 100%;}

    #hex {
        color: white; font: 64px/64px Lato; height: 64px;
        /*Vertical centering*/
        position: relative; top: 50%; margin-top: -32px;
        /*Horizontal centering*/
        text-align: center;
    }

        </style>

        <body>
                <div id="hex"></div>

            <script>
                //lets display the current time
var d, h, m, s, color;
function displayTime() {
    d = new Date(); //new data object
    h = d.getHours();
    m = d.getMinutes();
    s = d.getSeconds();

    //add zero to the left of the numbers if they are single digits
    if(h <= 9) h = '0'+h;
    if(m <= 9) m = '0'+m;
    if(s <= 9) s = '0'+s;

    color = "#"+h+m+s;
    //set background color
    document.body.style.background = color;
    //set time
    document.getElementById("hex").innerHTML = color;

    //retrigger the function every second
    setTimeout(displayTime, 1000);
}

//call the function
displayTime();
            </script>
        </body>
    </html>
