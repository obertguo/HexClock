<!DOCTYPE HTML>
    <html>
        <head>
            <title>Hexidecimal Clock</title>
                <style>
        
    @import url("http://fonts.googleapis.com/css?family=Lato:100");
    /*basic reset*/
    * {margin: 0; padding: 0;}
    /*make the body occupy full height*/
    html, body {
        height: 100%;
        margin: 0;
    }

    #hex {
        height: 100%;
    }

    #hexcode{
        position: relative; top: 50%;
        text-align: center;
        color: white; font: 64px/64px Lato; height: 64px;
    }

    #time{
        position: relative; top: 50%;
        text-align: center;
        color: white; font: 32px/32px Lato; height: 32px;
    }

        </style>
</head>

        <body>
                <div id="hex">
                    <h1 id = "hexcode"></h1>
                    <br>
                    <p id = "time"></p>
                </div>

            <script>
                //lets display the current time
                    var d, h, m, s, color;
                    function displayTime() {
                    d = new Date(); //new data object
                    h = d.getHours();
                    m = d.getMinutes();
                    s = d.getSeconds();

                        //add zero to the left of the numbers if they are single digits
                            if(h <= 9) h = '0'+h;
                            if(m <= 9) m = '0'+m;
                            if(s <= 9) s = '0'+s;

                                color = "#"+h+m+s;
                                time = h + "h:" + m + "m:" + s + "s";
                                    //set background color
                                        document.getElementById("hex").style.background = color;
                                    //set time
                                        document.getElementById("hexcode").innerHTML = color;

                                        document.getElementById("time").innerHTML = time;

                                    //retrigger the function every second
                                        setTimeout(displayTime, 1000);
                    }

                                    //call the function
                                    displayTime();
            </script>
        </body>
    </html>
